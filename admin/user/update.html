<div class="p-2">
    <h1 style="color: red ; text-align: center;">Cập nhập</h1>
    <hr>
<form style="padding: 50px;" ng-submit="suaUser()" name="frmBonus">

    <div>
        <label for="userName" class="form-label">Tên Đăng Nhập</label>
        <input type="text" class="form-control" id="userName" name="txtFullname" ng-model="editOdj.username" required>
        <samp ng-show="frmBonus.txtFullname.$invalid" style="color: red;">
            vui lòng nhập tên đăng nhập
        </samp>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Mật Khẩu</label>
        <input type="text" class="form-control"  id="password"  minlength="8" ng-model="editOdj.password" name="txtPass"
        required>
        <samp ng-show="frmBonus.txtPass.$invalid" style="color: red;">
            vui lòng nhập mật khẩu! Tối thiểu 8 kí tự
        </samp>
    </div>
    <div class="mb-3">
        <label  class="form-label">Email</label>
        <input type="email" class="form-control" id="email"  name="txtEmaml" ng-model="editOdj.email" required>
        <samp ng-show="frmBonus.txtEmaml.$invalid" style="color: red;">
            vui lòng nhập Email
        </samp>
    </div>
    <div class="mb-3">
        <label for="sdt" class="form-label">số điện thoại</label>
        <input type="text" class="form-control" id="sdt" ng-model="editOdj.sdt" ng-pattern="/^[0-9]+$/" minlength="10"  maxlength="11" style="width: 300px;" name="txtSdt" required>
        <samp ng-show="frmBonus.txtSdt.$invalid" style="color: red;">
            vui lòng nhập số điện thoại! chỉ được nhập số
        </samp>
    </div>
    <div class="mb-3">
        <label for="diaChi" class="form-label">Địa Chỉ</label>
        <input type="text" class="form-control" id="diaChi"  minlength="0" maxlength="150" ng-model="editOdj.diaChi" name="diaChi" required>
        <samp ng-show="frmBonus.diaChi.$invalid" style="color: red;">
            vui lòng nhập Địa chỉ
        </samp>
    </div>
    <div class="mb-3">
        <label for="role">Vai trò:</label>
        <select id="role"  ng-model="editOdj.role" required >
            <option value="">Chọn vai trò</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
        <br>
    </div>
    <div class="container-fluid text-center mt-0">
        <div>
            <button type="submit" class="btn btn-success">Cập nhập</button>
            <a href="#!listUser" class="btn btn-danger">trở về</a>
        </div>
    </div>
</form>
</div>
