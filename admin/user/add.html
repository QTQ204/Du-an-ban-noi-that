<div class="p-2">
    <h1 style="color: red ; text-align: center;">Thêm mới</h1>
    <hr>
<form style="padding: 50px;" name="frmBonus">
    <div>
        <label for="userName" class="form-label">Tên Đăng Nhập</label>
        <input type="text" class="form-control" id="userName" name="txtFullname" ng-model="newUser.username"
            required>
            <samp ng-hide="frmBonus.txtFullname.$valid" style="color: red;">
                vui lòng nhập tên
            </samp>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Mật Khẩu</label>
        <input type="text" class="form-control" id="password" minlength="8" ng-model="newUser.password" name="txtPass"
            required>
            <samp ng-hide="frmBonus.txtPass.$valid" style="color: red;">
                vui lòng nhập mật khẩu! Tối thiểu 8 kí tự
            </samp>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" ng-model="newUser.email" name="txtEmaml"  required>
        <samp ng-show="frmBonus.txtEmaml.$invalid" style="color: red;">
            vui lòng nhập Email
        </samp>
    </div>
    <div class="mb-3">
        <label for="sdt" class="form-label">số điện thoại</label>
        <input type="text" class="form-control" id="sdt" ng-model="newUser.sdt" ng-pattern="/^[0-9]+$/" minlength="10" maxlength="11"  style="width: 300px;" name="txtSdt" required>
        <samp ng-hide="frmBonus.txtSdt.$valid" style="color: red;">
            vui lòng nhập số điện thoại! chỉ được nhập số
        </samp>
    </div>
    <div class="mb-3">
        <label for="diaChi" class="form-label">Địa Chỉ</label>
        <input type="text" class="form-control" id="diaChi" minlength="8" maxlength="150" ng-model="newUser.diaChi" name="diaChi" required>
        <samp ng-hide="frmBonus.diaChi.$valid" style="color: red;">
            vui lòng nhập Địa chỉ
        </samp>
    </div>
    <div class="mb-3">
        <label for="role">Vai trò:</label>
        <select id="role"  ng-model="newUser.role" required>
            <option value="">Chọn vai trò</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
        <br>
    </div>
    <div class="container-fluid text-center mt-0">
        <div>
            <button type="submit" class="btn btn-success" ng-click="addUser()">Thêm Mới</button>
            <a href="#!listUser" class="btn btn-danger">trở về</a>
        </div>
        <br>
        <div style="color: red;"> {{message}} </div>
    </div>
</form>
</div>
