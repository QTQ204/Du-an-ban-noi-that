<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.8.2/angular-route.js"></script>
  <link rel="stylesheet" href="css.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body ng-app="myApp">
  <div class="container" style="height: 1000px;padding: 0;">
    <header class="row">
      <div class="col-sm-7">
        <div class="shopping-mail">
          <img src="images/images (1).png" alt="">
          <h3>Save Money-Live Better</h3>
        </div>
      </div>

    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div ng-include="'templates/Menu.html'"></div>
    </nav>
    <div class="row m-1 py-2" style=" border: 1px solid #c7c3c3; border-radius: 5px;">
      <article class="col-sm-9">
        <div ng-show="loading" class="pull-right label label-info">Loading.....</div>
        <div ng-view=""></div>
      </article>
      <aside class="col-sm-3">
        <div class="card poly-cart">
          <!--CartInfo-->
          <div ng-include="'templates/Cart.html'"></div>
          <!--/CartInfo-->
        </div>
        <!--Search-->
        <div ng-include="'templates/Search.html'"></div>
        <!--/Search-->
        <!--Category-->
        <div ng-include="'templates/Category.html'"></div>
        <!--/Category-->
        <!--Special-->
        <div ng-include="'templates/Special.html'"></div>
        <!--/Special-->
        <!--Supplier-->
        <div ng-include="'templates/Supplier.html'"></div>
        <!--/Supplier-->

      </aside>

    </div><br>
    <footer>
      <div class="card text-center text-bg-dark">
        <div class="card-body">
          <p class="card-text">FPT Polytechnic &copy; 2017. All rights reserved.</p>
        </div>
      </div>
    </footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="layout.js"></script>
</body>

</html>
